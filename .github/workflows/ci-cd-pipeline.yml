name: CI/CD Pipeline

on:
  push:
    branches:
      - cicd-pipeline  # Runs when code is pushed to 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_IP: ${{ secrets.SERVER_IP }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build and push backend image
        run: |
          docker build -t $DOCKER_USERNAME/back:latest ./back
          docker push $secrets.DOCKER_USERNAME/back:latest

      - name: Build and push frontend image
        run: |
          docker build -t $secrets.DOCKER_USERNAME/front:latest ./front
          docker push $secrets.DOCKER_USERNAME/front:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/vm_yad_tamar_private_key.pem
          chmod 600 ~/.ssh/vm_yad_tamar_private_key.pem
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy with Docker Compose
        run: |
          ssh $SERVER_USER@$SERVER_IP<< 'EOF'
            # cd /path/to/app
            # git pull origin main
            # docker-compose pull
            # docker-compose up -d --build
            cat "einav" > ~./einav.txt
          EOF